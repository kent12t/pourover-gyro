<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pour-Over Coffee Practice Tool</title>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>
        <script src="kalman.min.js" type="text/javascript"></script> -->

        <!-- https://developers.google.com/fonts/docs/material_symbols/#use_in_web -->
        <!-- loads the entire Variable Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
            rel="stylesheet" />

        <link href="https://fonts.cdnfonts.com/css/creato-display" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <!-- <object id="0c0uV1" type="image/svg+xml" data="assets/jaggedCircles/0c0u/Vector.svg" width="400"
            height="400"></object> -->
        <div id="header">
            <p id="headerName">BrewTrack</p>
        </div>
        <div id="bodyDiv">

            <div id="svgContainer"></div>
            <div class="captionedContainer">
                <h4>Recipe Details</h4>
                <div class="detailBox03Container">
                    <div class="detailBox03">
                        <h3>6.1 cm/s</h3>
                        <h6 class="detailCaption">Avg. Speed</h6>
                    </div>
                    <div class="detailBox03">
                        <h3>22.1Â°</h3>
                        <h6 class="detailCaption">Avg. Angle</h6>
                    </div>
                    <div class="detailBox03">
                        <h3>80%</h3>
                        <h6 class="detailCaption">Consistency</h6>
                    </div>
                </div>
            </div>
            <div class="captionedContainer">
                <h4>Pour Analysis</h4>
                <div class="detailBox03Container">
                    <div class="detailBox03">
                        <h3 id="avgSpeed">N/A</h3>
                        <h6 class="detailCaption">Avg. Speed</h6>
                    </div>
                    <div class="detailBox03">
                        <h3 id="avgPitch">N/A</h3>
                        <h6 class="detailCaption">Avg. Angle</h6>
                    </div>
                    <div class="detailBox03">
                        <h3 id="avgVel">N/A</h3>
                        <h6 class="detailCaption">Consistency</h6>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottomNavContainer">

            <div id="bottomNav">
                <div id="tracking" class="navButton">

                    <div style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                        <span class="material-symbols-outlined navButtonIcon">track_changes</span>
                    </div>
                    <p class="bottomNavText">Tracking</p>
                </div>
                <div id="history" class="navButton">
                    <div style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                        <span class="material-symbols-outlined navButtonIcon">timeline</span>
                    </div>
                    <p class="bottomNavText">History</p>
                </div>
                <div id="guides" class="navButton">
                    <div style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                        <span class="material-symbols-outlined navButtonIcon">menu_book</span>
                    </div>
                    <p class="bottomNavText">Guides</p>
                </div>
                <div id="recipes" class="navButton">
                    <div style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                        <span class="material-symbols-outlined navButtonIcon" id="selected">coffee_maker</span>
                    </div>
                    <p class="bottomNavText">Recipes</p>
                </div>
            </div>
        </div>


        <script src="script.js"></script>

    </body>

</html>
